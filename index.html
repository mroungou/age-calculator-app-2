<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="./index.js" defer></script>
  <title>Age calculator app</title>
</head>
	<body>
		<main>
			<form action="" class="form" id="form">
				<div class="inputs" id="inputs">
					<div class="day input">
						<label for="day">Day</label>
						<input type="text" name="day" id="day" placeholder="DD" autocomplete="off" pattern="\d*" maxlength="2"></input>
					</div>
					<div class="month input">
						<label for="month">Month</label>
						<input type="text" name="month" id="month" placeholder="MM" autocomplete="off" pattern="\d*" maxlength="2"></input>
					</div>
					<div class="year input">
						<label for="year">Year</label>
						<input type="text" name="year" id="year" placeholder="YYYY" autocomplete="off" pattern="\d*" maxlength="4"></input>
					</div>
					<div class="button">
						<button class="btn">
							<img src="./assets/images/icon-arrow.svg" alt="Submit">
						</button>
					</div>
				</div>
				<div class="output">
					<div class="year-output"><span class="num" id="year-output">--</span>years</div>
					<div class="month-output"><span class="num" id="month-output">--</span>months</div>
					<div class="year-output"><span class="num" id="year-output">--</span>days</div>
				</div>
			</form>
		</main>
	</body>
</html>
